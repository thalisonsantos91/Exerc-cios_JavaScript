		//FAÇA UM PROGRAMA QUE PERGUNTE UMA OPÇÃO PARA O USUÁRIO.

		//OPÇÃO 2 = MOSTRAR MÉDIA DOS ALUNOS

tabuada = function (inicio_numero_tabuada,fim_numero_tabuada,multiplicador){	


		 	if(inicio_numero_tabuada>fim_numero_tabuada){

		 		return
		 	}

			document.write(inicio_numero_tabuada + " x " + multiplicador + " = " + (inicio_numero_tabuada*multiplicador) + 
				"<br>");
		 	
		 	tabuada(inicio_numero_tabuada+1, fim_numero_tabuada, multiplicador)	
	}



numero = Number(prompt("Digite a tabuada que vc quer:"))
tabuada(1, 10, numero)



function valorMedia(){
			Qtd_alunos = Number(prompt("Quantos alunos serão?"))

			notas = []
			for(aluno_index=0; aluno_index < Qtd_alunos; aluno_index++)	 {		
		 		nota = parseInt(prompt("Digite a NOTA do aluno " + (aluno_index+1)))			
				
		 		notas.push(nota);
		 		}


			somaTotal= notas.reduce((x,y) => x+y)
			document.write("A media dos alunos foi " + (somaTotal) + "<br>");


		 	}
